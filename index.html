<!doctype html>
<meta charset="utf-8"/>
<title>Random Color</title>
<script>
function rbyte() { return Math.floor(256 * Math.random()); }
function rcolor() { return 'rgb(' + rbyte() + ',' + rbyte() + ',' + rbyte() + ')'; }
function change() { document.body.style.backgroundColor = rcolor(); }
window.onload = change;
window.addEventListener('keydown', function (event) {
    if (event.keyCode == 32) // SPACEBAR
        change();
});
</script>
<style>
p { text-align: center; }
</style>
<p>press space</p>
